<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #e6f9e6, #f1fff1); /* light pastel green */
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 80px;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 16px;
    }
    .recipe-image {
      width: 50%;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .section-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    ul, ol {
      padding-left: 1.2rem;
    }
    .ingredients-list li,
    .steps-list li {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    .navbar {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
    }
    .navbar i {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>
  
  <div class="container pt-4">
    
    <!-- Title -->
    <div class="card">
      <div class="text-center">Meal Plans</div>
    </div>

    <div class="accordion" id="accordionExample">
      <div class="card rounded-lg mb-3">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              chicken with noodles and rice<br>chicken and green beans<br>chicken with corn rice<br>macaroni, chicken, and potatoes<br>shrimp stir fry
            </button>
          </h2>
        </div>
    
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body"> 
              <p></p>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  chicken
                <span class="bg-secondary text-white rounded-pill fs-4 p-2">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  green beans
                <span class="bg-secondary text-white rounded-pill fs-4 p-2">1 bag</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  onion
                <span class="bg-secondary text-white rounded-pill fs-4 p-2">1</span>
                </li>
              </ul>
          </div>
        </div>
      </div>
    
      <div class="card rounded-lg mb-3">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Collapsible Group Item #2
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            Content for the second item.
          </div>
        </div>
      </div>
    
      <div class="card rounded-lg mb-3">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Collapsible Group Item #3
            </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body">
            Content for the third item.
          </div>
        </div>
      </div>
    </div>
    
  </div>



   
  
  <div id="bottomnavbar"></div>
  <script>
     fetch('bottomnavbar.html')
       .then(response => response.text())
       .then(data => document.getElementById('bottomnavbar').innerHTML = data);
  </script>

</body>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
