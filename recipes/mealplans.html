<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #e6f9e6, #f1fff1);
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 80px;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);

      background-color: #ffffff;
      padding: 20px;

    .meal-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
    }
    .navbar {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
    }
    .navbar i {

    }

  <!-- Top Nav (Injected from external file) -->
  <div id="navbar"></div>
  <script>
    fetch('../navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>

  <div class="container pt-4">
    <div class="card text-center">
      <h4 class="mb-0">Premade Meal Plans</h4>

    <div class="card"><p class="meal-title">1. High Protein Weekly Plan</p></div>

    <div class="card"><p class="meal-title">7. Family Dinners Plan</p></div>
  </div>

  <!-- Bottom Nav (Same style as your recipe page) -->
  <nav class="navbar fixed-bottom navbar-light bg-white d-flex justify-content-around d-md-none">
    <a class="nav-link" href="/mjfewd/index.html"><img src="/mjfewd/images/ChickenLegLogo.png" alt="" height="30"></a>
    <a class="nav-link" href="/mjfewd/index.html"><i class="fa-solid fa-house text-muted"></i></a>
    <a class="nav-link" href="/mjfewd/plans.html"><i class="fa-solid fa-utensils text-muted"></i></a>
    <a class="nav-link" href="/mjfewd/airfryeroven.html"><i class="fas fa-heart text-muted"></i></a>
